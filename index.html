<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Order Your Item</h2>
    <input type="text" id="item" placeholder="Item Name">
    <button onclick="sendData()">Submit Order</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // অ্যাপটি বড় করে ওপেন হবে

        function sendData() {
            let item = document.getElementById("item").value;
            if (item === "") { alert("Please enter item"); return; }
            
            // এই ডাটাটি বটের কাছে চলে যাবে
            tg.sendData(item); 
            tg.close(); // সাবমিট হলে অ্যাপ বন্ধ হয়ে যাবে
        }
    </script>
</body>
</html>
