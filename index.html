<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        #table-container { margin-top: 20px; overflow-x: auto; background: white; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #0088cc; color: white; }
        input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h3>XLSX File Viewer</h3>
    <input type="file" id="upload" accept=".xlsx, .xls" />
    <div id="table-container"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('upload').addEventListener('change', function(e) {
            let file = e.target.files[0];
            let reader = new FileReader();

            reader.onload = function(event) {
                let data = new Uint8Array(event.target.result);
                let workbook = XLSX.read(data, {type: 'array'});
                
                // Prothom sheet-ta nicchi
                let firstSheetName = workbook.SheetNames[0];
                let worksheet = workbook.Sheets[firstSheetName];
                
                // Sheet-ke HTML table-e convert korchi
                let htmlStr = XLSX.utils.sheet_to_html(worksheet);
                document.getElementById('table-container').innerHTML = htmlStr;
                
                // Bot-ke data pathate chaile:
                // let jsonData = XLSX.utils.sheet_to_json(worksheet);
                // tg.sendData(JSON.stringify(jsonData[0])); // Prothom row pathabe
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
